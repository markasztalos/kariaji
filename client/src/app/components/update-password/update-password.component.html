<mat-card style="width:100%;">
  <mat-card-title>Jelszó megváltoztatása</mat-card-title>
  <mat-card-content>
    <mat-form-field style="width:100%">
      <input matInput type="password" [(ngModel)]="oldPassword" id="oldPassword" name="oldPassword" placeholder="Mostani jelszó"/>
      <mat-hint *ngIf="!oldPassword">Kötelező megadni</mat-hint>
    </mat-form-field>
    <mat-form-field style="width:100%">
      <input matInput type="password" [(ngModel)]="newPassword" id="newPassword" name="newPassword" placeholder="Új jelszó" />
      <mat-hint *ngIf="!newPassword">Nem lehet üres</mat-hint>
    </mat-form-field>
    <mat-form-field style="width:100%">
      <input matInput type="password" [(ngModel)]="newPassword2" id="newPassword2" name="newPassword2" placeholder="Új jelszó mégegyszer" />
      <mat-hint *ngIf="newPassword && newPassword2 && (newPassword !== newPassword2)">Nem azonos az új jelszó és az ismétlése</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="update()" [disabled]="!isValid">Elküld</button>
  </mat-card-actions>
</mat-card>
