<div class="d-flex align-items-center" *ngIf="users">
  <div>
    <button mat-mini-fab [matMenuTriggerFor]="addUserMenu" title="Csoport hozzáadása" [disabled]="!selectableUsers.length">
      <mat-icon>person_add</mat-icon>
    </button>
    <mat-menu #addUserMenu>
      <button mat-menu-item *ngFor="let g of (selectableUsers ? selectableUsers : [])" (click)="addUser(g)">
        <div class="d-flex">
          <kariaji-user-avatar [userId]="g"></kariaji-user-avatar>
          <span class="flex-grow-1"></span>
        </div>
      </button>
    </mat-menu>
  </div>
  <div class="d-flex align-items-center flex-wrap">
    <button color="warn" style="margin-left:3px; margin-top:2px;margin-bottom:2px; padding-left:4px;padding-right:4px;" mat-button *ngFor="let g of selectedUsers" (click)="removeUser(g)">
      <div class="d-flex align-items-center ">
        <mat-icon>delete</mat-icon>
        <kariaji-user-avatar [userId]="g"></kariaji-user-avatar>
      </div>
    </button>
  </div>
</div>
