<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card style="margin-top:3em;">
    <mat-card-title>
      Kariaji
      <mat-card-subtitle>
        Bejelentkezés
      </mat-card-subtitle>
    </mat-card-title>
    <mat-card-content>
      <form class="w-100">
        <mat-form-field class="w-100">
          <input matInput class="w-100" id="email" name="email" type="email" placeholder="Email cím" [(ngModel)]="email" />
        </mat-form-field>
        <br />
        <mat-form-field class="w-100">
          <input matInput id="password" class="w-100" name="password" type="password" placeholder="Jelszó" [(ngModel)]="password" />
        </mat-form-field>
      </form>


    </mat-card-content>
    <mat-card-actions>
      <div class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center flex-wrap">


        <button class="mr-2 mb-2" mat-button color="primary" [disabled]="!email || !password" (click)="login()">BELÉPÉS</button>
        <a class="mr-2 mb-2" mat-button [href]="['/register']">REGISZTRÁCIÓ</a>
        <a mat-button class="mr-2 mb-2" [href]="['/forgot-password']">ELFELEJTETT JELSZÓ</a>
      </div>
    </mat-card-actions>

  </mat-card>
</div>
