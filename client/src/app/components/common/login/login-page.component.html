<div style="margin-top:20%;" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>
      Kariaji
      <mat-card-subtitle>
        Bejelentkezés
      </mat-card-subtitle>
    </mat-card-title>
    <mat-card-content>
      <form class="full-width">
        <mat-form-field>
          <input matInput  id="email" name="email" type="email" placeholder="Email cím" [(ngModel)]="email"/>
        </mat-form-field>
        <br />
        <mat-form-field>
            <input matInput id="password" name="password" type="password" placeholder="Jelszó" [(ngModel)]="password" />
        </mat-form-field>
      </form>


    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!email || !password" class="btn btn-lg btn-primary btn-block mb-3" (click)="login()">Belépés</button>
        <a mat-button [href]="['/register']">Regisztráció</a>
    </mat-card-actions>

  </mat-card>
</div>
