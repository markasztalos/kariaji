<div class="d-flex flex-column justify-content-center align-items-center" style="position: absolute; left:0; top:0; bottom:0; right:0; background-color: #F6F6F6F6; ">
  <form>
    <div class="text-center">
      <img src="../../assets/gift-icon.png" width="128" height="128" class="mb-4" alt="Kariaji" />
    </div>
    <div class="text-center">
      <h1 class="h3 mb-3"> Regisztráció megerősítése</h1>
    </div>
    <!-- <input class="mb-1 form-control" type="email" name="email" [value]="email" readonly="true" /> -->
    <input class="mb-1 form-control" type="password" name="password1" [(ngModel)]="password1" placeholder="Jelszó" />
    <input class="mb-1 form-control" type="password" name="password2" [(ngModel)]="password2" placeholder="Jelszó mégegyszer" />
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!password1 || !password2 || (password1 !== password2)" (click)="confirm()">Elküld</button>

  </form>

</div>
