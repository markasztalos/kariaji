<div style="margin-top:10%;" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-title>
        Kariaji
        <mat-card-subtitle>
            Regisztráció megerősítése
        </mat-card-subtitle>
      </mat-card-title>
      <mat-card-content>
        <form class="full-width">
          <mat-form-field>
              <input matInput type="password" name="password1" [(ngModel)]="password1" placeholder="Jelszó" />
          </mat-form-field>
          <br />
          <mat-form-field>
              <input matInput type="password" name="password2" [(ngModel)]="password2" placeholder="Jelszó mégegyszer" />
          </mat-form-field>
        </form>
  
  
      </mat-card-content>
      <mat-card-actions>
          <button color="primary" mat-raised-button [disabled]="!password1 || !password2 || (password1 !== password2)" (click)="confirm()">Elküld</button>
      </mat-card-actions>
  
    </mat-card>
  </div>
