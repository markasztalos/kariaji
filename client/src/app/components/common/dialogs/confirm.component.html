<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button *ngFor="let btn of customButtons" color="btn.color ? btn.color : 'basic'" mat-dialog-close="btn.action ? btn.action : btn.label">{{btn.label}}</button>
</mat-dialog-actions>
